<!doctype html>

<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>PhotonPDF</title>
  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <!-- overlay de drop (p√°gina inteira sens√≠vel) -->

  <header class="topbar">
    <div class="container">
      <div class="brand-mini">PhotonPDF</div>
      <button id="themeToggle" class="toggle" aria-pressed="true" title="Alternar tema">
        <span class="sun" aria-hidden="true"><img width="30px" height="100%" src="https://cdn-icons-png.flaticon.com/512/5360/5360418.png"></span>
      </button>
    </div>
  </header>

  <main class="hero" role="main">
    <div class="container stack">
      <h1 class="title">PhotonPDF</h1>
      <p class="subtitle">Snap your pdf locally. All the data is yours.</p>

      <label class="fileBig" aria-label="Abrir Arquivo">
        <input id="file" type="file" accept="application/pdf" />
        <span>üìÑ Open file</span>
      </label>

      <button id="infoBtn" class="btn outline" hidden>Informa√ß√µes do Arquivo</button>

      <section id="infoPanel" class="info" hidden>
        <div id="meta" class="muted small" aria-live="polite"></div>
        <div id="status" class="muted small" role="status" aria-live="polite"></div>
      </section>

      <img id="preview" alt="Pr√©via do PDF" class="preview" />

      <!-- Navega√ß√£o m√≠nima: aparece apenas com > 1 p√°gina -->
      <div id="nav" class="nav" hidden>
        <button id="prev" class="btn ghost" aria-label="P√°gina anterior">‚Üê</button>
        <input id="page" type="number" value="1" min="1" step="1" aria-label="P√°gina atual">
        <span id="pageCount" class="muted small" aria-live="polite"></span>
        <button id="next" class="btn ghost" aria-label="Pr√≥xima p√°gina">‚Üí</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <small class="muted">Made with<span aria-hidden="true">‚ù§Ô∏è</span> by <a href="https://github.com/wilsonfrantine" target="_blank" rel="noopener">Wilson Frantine</a></small>
      <a class="muted" href="https://github.com/wilsonfrantine/photonpdf" target="_blank" rel="noopener">Code on GitHub</a>
    </div>
  </footer>

  <!-- Painel avan√ßado + export escondidos (compatibilidade com main.js) -->
  <details id="advPanel" class="adv" hidden>
    <summary>Op√ß√µes</summary>
    <div class="adv__content">
      <div class="row">
        <div class="pill">
          <span>DPI</span>
          <input id="dpi" type="number" value="120" min="36" step="12" aria-label="DPI">
        </div>
        <div class="preset">
          <button class="chip" data-dpi="96">96</button>
          <button class="chip active" data-dpi="120">120</button>
          <button class="chip" data-dpi="150">150</button>
          <button class="chip" data-dpi="200">200</button>
        </div>
        <label class="pill">
          <input type="checkbox" id="forceA4">
          <span>For√ßar A4</span>
        </label>
      </div>
      <div class="row">
        <button id="exportPng" class="btn outline" disabled>Exportar PNG</button>
        <button id="exportJpg" class="btn outline" disabled>Exportar JPG</button>
        <div class="pill">
          <span>Lote</span>
          <input id="rangeFrom" type="number" value="1" min="1" step="1" aria-label="In√≠cio" style="width:70px">
          <span>‚Äî</span>
          <input id="rangeTo" type="number" value="1" min="1" step="1" aria-label="Fim" style="width:70px">
          <button id="exportZip" class="btn outline" disabled>ZIP</button>
        </div>
      </div>
    </div>
  </details>

  <!-- Toast para ‚ÄúImagem copiada‚Äù -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <!-- libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>if(window.pdfjsLib){pdfjsLib.GlobalWorkerOptions.workerSrc="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";}</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- m√≥dulos -->
  <script type="module" src="./assets/js/main.js"></script>
  <script type="module" src="./assets/js/minimal.js"></script>
</body>
</html>
