<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>photonPDF ‚Äî PDF ‚Üí Imagem</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="wrap">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>photonPDF</h1>
          <div class="sub">Foque no essencial: abrir PDF e copiar a p√°gina como imagem.</div>
        </div>
        <div class="grow"></div>
        <button id="themeToggle" class="btn ghost" title="Alternar tema">Tema</button>
      </div>

      <!-- Barra minimalista -->
      <div class="toolbar toolbar--minimal">
        <label class="fileBig">
          <input id="file" type="file" accept="application/pdf" />
          <span>üìÑ Abrir PDF</span>
        </label>

        <div class="pill tight">
          <button id="prev" class="btn secondary" title="Anterior (‚Üê)">‚Üê</button>
          <input id="page" type="number" value="1" min="1" step="1" aria-label="P√°gina">
          <span id="pageCount" class="muted small"></span>
          <button id="next" class="btn secondary" title="Pr√≥xima (‚Üí)">‚Üí</button>
        </div>

        <button id="copyBtn" class="btn primaryBig" disabled>üìã Copiar imagem</button>

        <details id="advPanel" class="adv">
          <summary>Op√ß√µes avan√ßadas</summary>
          <div class="adv__content">
            <div class="row">
              <div class="pill">
                <span>DPI</span>
                <input id="dpi" type="number" value="120" min="36" step="12" aria-label="DPI">
              </div>
              <div class="preset">
                <button class="chip" data-dpi="96">96</button>
                <button class="chip active" data-dpi="120">120</button>
                <button class="chip" data-dpi="150">150</button>
                <button class="chip" data-dpi="200">200</button>
              </div>
              <label class="pill">
                <input type="checkbox" id="forceA4">
                <span>For√ßar A4</span>
              </label>
            </div>

            <div class="row">
              <button id="exportPng" class="btn secondary" disabled>Exportar PNG</button>
              <button id="exportJpg" class="btn secondary" disabled>Exportar JPG</button>
              <div class="pill">
                <span>Lote</span>
                <input id="rangeFrom" type="number" value="1" min="1" step="1" aria-label="In√≠cio" style="width:70px">
                <span>‚Äî</span>
                <input id="rangeTo" type="number" value="1" min="1" step="1" aria-label="Fim" style="width:70px">
                <button id="exportZip" class="btn secondary" disabled>ZIP</button>
              </div>
            </div>
          </div>
        </details>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <section class="card">
        <div id="drop" class="drop">Arraste e solte um PDF aqui, ou use ‚ÄúAbrir PDF‚Äù.</div>
        <div id="status" class="status muted"></div>
        <div class="hint">A4 @ 120 dpi ‚âà 992 √ó 1403 px ‚Ä¢ <em>pixels = pontos √ó dpi / 72</em>.</div>
      </section>
      <section class="card">
        <img id="preview" alt="Pr√©via da p√°gina" />
        <div id="meta" class="muted small"></div>
      </section>
    </div>
  </main>

  <!-- libs (sem integrity em dev local) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    if (window.pdfjsLib) {
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    } else {
      console.error("PDF.js n√£o carregou.");
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
